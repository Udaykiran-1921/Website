<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fashion</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<style>

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  padding: 30px;
    margin-top: 70px;
}

.product {
  background: white;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product img {
  width: 200px;       /* fixed width */
  height: 200px;      /* fixed height */
  object-fit: cover;  /* crop & center without distortion */
  border-radius: 8px;
}

</style>
<body>
  <header>
    <h1>üõçÔ∏è Make your fashion</h1>
    <nav>
         <a  href="index.html" ><i class="fas fa-home"></i> Home</a>
      <a href="shop.html" class="active"><i class="fas fa-store"></i>Shop</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i>Cart</a>
      <a href="signup.html"><i class="fas fa-user-plus"></i>Sign Up</a>
      <form class="search-bar">
       <input type="text" placeholder="Search products...">
       <button type="submit"><i class="fas fa-search"></i></button>
       </form>
       
    </nav>
  </header>

  <div class="container" id="products"></div>

<script> 
var products = [
  { id: 1, name: "Shoes", price: 250, img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2hvZXxlbnwwfHwwfHx8MA%3D%3D" },
  { id: 2, name: "specs", price: 240, img: "https://m.media-amazon.com/images/I/51F60o6cIpL._UY1100_.jpg" },
  { id: 3, name: "bracelet", price: 450, img: "https://ishhaara.com/cdn/shop/files/ishhaara-twisted-gold-men-s-bracelet-32621234815019.jpg?v=1710379282&width=1946" },
  { id: 4, name: "band", price: 120, img: "https://i.pinimg.com/736x/f4/60/fb/f460fb9de380fb5e2ccf7dfa90a12d15.jpg" },
  { id: 5, name: "ring", price: 1100, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-E_cuTOsexXnzrPbE4wpYDu2sdjgQqfSjng&s" },
  { id: 6, name: "shirts", price: 300, img: "https://www.jiomart.com/images/product/original/rvincgw8kg/royar-traders-shirt-shirts-men-s-cotton-shirt-men-s-spread-collar-shirt-regular-fit-men-s-shirt-men-s-casual-shirt-men-s-formal-shirt-stylish-men-s-shirt-trendy-men-s-shirt-men-s-shirt-for-office-green-xxl-product-images-rvincgw8kg-0-202408011859.jpg?im=Resize=(500,630)" },
  { id: 7, name: "pants", price: 1500, img: "https://www.shutterstock.com/image-photo/light-gray-mens-elegant-trousers-600w-2514872313.jpg" },
  { id: 8, name: "t shirts", price: 500, img: "https://www.brandkiosk.in/cdn/shop/products/7916333690.jpg?v=1706631362" }

];

//add to cart button
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

// Display products on Shop Page
if (document.getElementById("products")) {
  const container = document.getElementById("products");
  products.forEach(p => {
    const div = document.createElement("div");
    div.classList.add("product");
    div.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>Rs.${p.price}</p>
      <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    container.appendChild(div);
  });
}

function addToCart(id) {
  const product = products.find(p => p.id === id);
  cart.push(product);
  saveCart();
  alert(product.name + " added to cart!");
}
</script>
</body>
</html>
