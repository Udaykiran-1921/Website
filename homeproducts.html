<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home products</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<style>

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  padding: 30px;
}

.product {
  background: white;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product img {
  width: 200px;       /* fixed width */
  height: 200px;      /* fixed height */
  object-fit: cover;  /* crop & center without distortion */
  border-radius: 8px;
}

</style>
<body>
  <header>
    <h1>üõçÔ∏è Shop</h1>
    <nav>
        <a  href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
      <a href="shop.html"><i class="fas fa-store"></i>Shop</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i>Cart</a>
      <a href="signup.html"><i class="fas fa-user-plus"></i>Sign Up</a>
    </nav>
  </header>

  <div class="container" id="products"></div>

<script> 
var products = [
  { id: 1, name: "wash mop", price: 250, img: "https://media.istockphoto.com/id/620730254/photo/plastic-bucket-with-cleaning-supplies-in-home.jpg?s=612x612&w=0&k=20&c=ZOAEoE4M6QoIwduuXL16H-shGbI5MOl6thkoMmV9BnA=" },
  { id: 2, name: "groom stick", price: 240, img: "https://static.vecteezy.com/system/resources/previews/048/240/728/large_2x/top-of-view-one-broom-stick-on-the-white-background-photo.JPG" },
  { id: 3, name: "lysol", price: 450, img: "https://images-cdn.ubuy.co.in/67c9bfbcb2da157f812e8b9c-lysol-bathroom-cleaner-spray-bleach.jpg" },
  { id: 4, name: "air freshner", price: 120, img: "https://www.bbassets.com/media/uploads/p/l/40134365_3-godrej-aer-matic-automatic-air-freshener-kit-with-flexi-control-violet-valley-bloom.jpg" },
  { id: 5, name: "chair", price: 1100, img: "https://www.estre.in/cdn/shop/files/1-min_1a7b23d8-e00c-4bca-86fe-9c65a55bcd1d.jpg?v=1743763633" },
  { id: 6, name: "stool", price: 300, img: "https://www.bbassets.com/media/uploads/p/l/40299526_1-joyo-plastics-better-home-high-stool-plastic-high-quality-sturdy-brown.jpg" },
  { id: 7, name: "hanger", price: 1500, img: "https://i.pinimg.com/736x/95/22/45/952245451ff4534407f637a3c461cb43.jpg" },
  { id: 8, name: "napkin handle", price: 500, img: "https://www.ferio.in/image/cache/catalog/products_2023/BA1101-CP-1-(2)-616x616.jpg.webp" }

];

//add to cart button
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

// Display products on Shop Page
if (document.getElementById("products")) {
  const container = document.getElementById("products");
  products.forEach(p => {
    const div = document.createElement("div");
    div.classList.add("product");
    div.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>Rs.${p.price}</p>
      <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    container.appendChild(div);
  });
}

function addToCart(id) {
  const product = products.find(p => p.id === id);
  cart.push(product);
  saveCart();
  alert(product.name + " added to cart!");
}
</script>
</body>
</html>
