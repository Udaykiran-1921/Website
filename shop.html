<style>

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  padding: 30px;
  margin-top: 70px;
}

.product {
  background: white;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product img {
  width: 200px;       /* fixed width */
  height: 200px;      /* fixed height */
  object-fit: cover;  /* crop & center without distortion */
  border-radius: 8px;
}

</style>
