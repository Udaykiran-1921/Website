<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Online Shopping App</title>
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 380px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease;
    }

    .signup-card h2 {
      margin-bottom: 10px;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .signup-card p {
      font-size: 0.95rem;
      margin-bottom: 25px;
      opacity: 0.85;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group input {
      width: 350px;
      padding: 12px 40px 12px 12px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: 0.3s;
    }

    .input-group input::placeholder {
      color: #eee;
    }

    .input-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ddd;
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px rgba(255,255,255,0.5);
    }

    .btn {
      background: linear-gradient(135deg, #ff512f, #dd2476);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #dd2476, #ff512f);
      transform: translateY(-2px);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }

    .show-password {
      display: flex;
      align-items: center;
      margin: 8px 0 15px 0;
      font-size: 0.85rem;
      justify-content: flex-start;
      cursor: pointer;
    }

    .social-signup {
      margin: 15px 0;
    }

    .social-signup button {
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 48%;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
    }

    .google-btn {
      background: #db4437;
    }

    .facebook-btn {
      background: #4267B2;
    }

    .social-signup button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .form-footer {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .form-footer a {
      color: #ffd369;
      text-decoration: none;
      font-weight: 500;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
    <p>Join our shopping community and start your journey today ðŸš€</p>

    <form id="signupForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Enter username" required>
        <i class="fas fa-user"></i>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Enter email" required>
        <i class="fas fa-envelope"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Enter password" required>
        <i class="fas fa-lock"></i>
      </div>

      <div class="show-password">
        <input type="checkbox" id="togglePassword"> Show Password
      </div>

      <button type="submit" class="btn">Sign Up</button>

      <div class="social-signup">
        <button type="button" class="google-btn"><i class="fab fa-google"></i> Google</button>
        <button type="button" class="facebook-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
      </div>

      <div class="form-footer">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

  <script>
    // Show/Hide password toggle
    document.getElementById("togglePassword").addEventListener("change", function() {
      const password = document.getElementById("password");
      if (this.checked) {
        password.type = "text";
      } else {
        password.type = "password";
      }
    });
  </script>
</body>
</html>
