<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  padding: 30px;
}

.product {
  background: white;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product img {
  width: 200px;       /* fixed width */
  height: 200px;      /* fixed height */
  object-fit: cover;  /* crop & center without distortion */
  border-radius: 8px;
}

</style>
<body>
  <header>
    <h1>üõçÔ∏è Shop</h1>
    <nav>
     <a  href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
      <a href="shop.html"><i class="fas fa-store"></i>Shop</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i>Cart</a>
      <a href="signup.html"><i class="fas fa-user-plus"></i>Sign Up</a>
    </nav>
  </header>

  <div class="container" id="products"></div>

<script> 
var products = [
  { id: 1, name: "mixer", price: 250, img: "https://5.imimg.com/data5/SELLER/Default/2023/4/300980029/XM/HQ/ZS/8429216/1-1-.jpg" },
  { id: 2, name: "mobiles", price: 240, img: "https://images.samsung.com/is/image/samsung/assets/in/explore/brand/5-best-android-mobile-phones-2022-in-india/banner-mobile-720x761-080422.jpg?$720_N_JPG$" },
  { id: 3, name: "vaccum cleaner", price: 450, img: "https://m.media-amazon.com/images/I/51-NgiUucAL.jpg" },
  { id: 4, name: "Headphones", price: 120, img: "https://cdn.thewirecutter.com/wp-content/media/2023/07/bluetoothheadphones-2048px-0876.jpg" },
{ id: 5, name: "mosquito bat", price: 1100, img: "https://www.evereadyindia.com/wp-content/themes/eveready/images/mosquito_racket.png" },
  { id: 6, name: "washing machine", price: 300, img: "https://5.imimg.com/data5/SELLER/Default/2023/7/326101249/SC/TH/BZ/41818140/lg-fhp1208z5p-fully-automatic-washing-machine-500x500.jpg" },
  { id: 7, name: "fridge", price: 1500, img: "https://www.electrolux.in/contentassets/3ddf61ff44ac428ca03bee505168c496/pseerf220ma00001-750x730.jpg?width=464" },
  { id: 8, name: "grinder", price: 500, img: "https://shop.vidiem.in/cdn/shop/files/Vidiem_Vision_ST_Wet_Grinder.png?v=1726484406" }

];

//add to cart button
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

// Display products on Shop Page
if (document.getElementById("products")) {
  const container = document.getElementById("products");
  products.forEach(p => {
    const div = document.createElement("div");
    div.classList.add("product");
    div.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>Rs.${p.price}</p>
      <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    container.appendChild(div);
  });
}

function addToCart(id) {
  const product = products.find(p => p.id === id);
  cart.push(product);
  saveCart();
  alert(product.name + " added to cart!");
}
</script>
</body>
</html>
