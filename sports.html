<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<style>

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  padding: 30px;
    margin-top: 70px;
}

.product {
  background: white;
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product img {
  width: 200px;       /* fixed width */
  height: 200px;      /* fixed height */
  object-fit: cover;  /* crop & center without distortion */
  border-radius: 8px;
}

</style>
<body>
  <header>
    <h1>üõçÔ∏è Shop</h1>
    <nav>
     <a  href="index.html" ><i class="fas fa-home"></i> Home</a>
      <a href="shop.html" class="active"><i class="fas fa-store"></i>Shop</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i>Cart</a>
      <a href="signup.html"><i class="fas fa-user-plus"></i>Sign Up</a>

      <form class="search-bar">
       <input type="text" placeholder="Search products...">
       <button type="submit"><i class="fas fa-search"></i></button>
       </form>
       
    </nav>
  </header>

  <div class="container" id="products"></div>

<script> 
var products = [
  { id: 1, name: "cricket bat", price: 250, img: "https://www.prodirectsport.com/-/media/article-content/cricket/buying-advice/cricket-bat-size-guide/article-bb-cricket-product-advice-articles-1.jpg" },
  { id: 2, name: "shettle bat", price: 240, img: "https://media.istockphoto.com/id/1761333789/photo/badminton-shuttlecocks-and-racket-placed-in-the-corner-of-a-synthetic-field.jpg?s=612x612&w=0&k=20&c=3rr4BZqe1rDWsCe6LF_YPCXZe6Um5jizc6d6n96U1Q4=" },
  { id: 3, name: "volley ball", price: 450, img: "https://www.shutterstock.com/image-photo/volleyball-on-white-background-260nw-2444731625.jpg" },
  { id: 4, name: "foot ball", price: 120, img: "https://img.freepik.com/free-vector/vector-isolated-realistic-soccer-ball-white_1284-41932.jpg" },
  { id: 5, name: "basket ball", price: 1100, img: "https://www.shutterstock.com/image-photo/basketball-ball-isolated-on-white-600nw-2559081317.jpg" },
  { id: 6, name: "wickets", price: 300, img: "https://png.pngtree.com/png-vector/20250425/ourlarge/pngtree-a-3d-cricket-wicket-clipart-golden-sport-icon-0n-realistic-png-image_16054275.png" },
  { id: 7, name: "sports bag", price: 1500, img: "https://m.media-amazon.com/images/I/51gPFBvdvtL.jpg" },
  { id: 8, name: "Net", price: 500, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4szPKICrx6-EdowA6lZ5ma8KAuSbvlYQv5A&s" }

];

//add to cart button
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

// Display products on Shop Page
if (document.getElementById("products")) {
  const container = document.getElementById("products");
  products.forEach(p => {
    const div = document.createElement("div");
    div.classList.add("product");
    div.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>Rs.${p.price}</p>
      <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    container.appendChild(div);
  });
}

function addToCart(id) {
  const product = products.find(p => p.id === id);
  cart.push(product);
  saveCart();
  alert(product.name + " added to cart!");
}
</script>
</body>
</html>
